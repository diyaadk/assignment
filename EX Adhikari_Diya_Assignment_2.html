<!DOCTYPE html>
<html>

<head>
    <title>Program to Find an Area of a Circle</title>
</head>

<body>
    <h1>Circle Area Calculator</h1>
    <label for="radiusInput">Enter the Radius: </label>
    <input type="number" id="radiusInput" placeholder="Enter radius" />
    <button onclick="calculateArea()">Calculate Area</button>

    <script>
        function calculateArea() {
            // Get the radius of the circle from the input field
            let radius = parseFloat(document.getElementById("radiusInput").value);

            // Constant value for pi
            const pi = 3.14;

            // Check if the input is a valid number and greater than zero
            if (!isNaN(radius) && radius > 0) {
                // Calculate the area of the circle (pi * radius * radius)
                let area = pi * radius * radius;

                // Display the result in an alert
                alert("The area of the circle is: " + area);
            } else {
                // If the input is not a valid number or is zero or negative, show an error message
                alert("Please enter a valid positive number for the radius.");
            }
        }
    </script>
</body>

</html>
